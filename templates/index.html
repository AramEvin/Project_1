<!DOCTYPE html>
<html>
<head>
    <title>Simple Task App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
